<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement - Breathia RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
            height: 100vh;
        }

        /* Container principal split */
        .split-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            position: relative;
        }

        /* Côté Démons (gauche - ROUGE) */
        .demons-side {
            position: relative;
            background: linear-gradient(135deg, #1a0a0a, #3a1a1a, #2a0f0f);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: hidden;
        }

        .demons-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1609743522471-83c84ce23e32?w=1920&q=80') center/cover;
            opacity: 0.4;
            filter: brightness(0.7) contrast(1.3) saturate(1.2) hue-rotate(340deg);
        }

        /* Côté Pourfendeurs (droite - BLEU) */
        .slayers-side {
            position: relative;
            background: linear-gradient(135deg, #0a1a3a, #1a2a5a, #0f1f4a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: hidden;
        }

        .slayers-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1555861496-0666c8981751?w=1920&q=80') center/cover;
            opacity: 0.4;
            filter: brightness(0.7) contrast(1.3) saturate(1.2) hue-rotate(200deg);
        }

        /* Fissure centrale */
        .crack {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 100%;
            z-index: 100;
            pointer-events: none;
        }

        .crack svg {
            width: 100%;
            height: 100%;
        }

        /* Logos des factions */
        .faction-logo {
            max-width: 280px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px currentColor);
            position: relative;
            z-index: 10;
        }

        .demons-side .faction-logo {
            color: rgba(212, 75, 75, 0.9);
        }

        .slayers-side .faction-logo {
            color: rgba(107, 163, 212, 0.9);
        }

        /* Titres des factions */
        .faction-title {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .demons-side .faction-title {
            color: #d44b4b;
            text-shadow: 0 0 20px rgba(212, 75, 75, 0.9);
        }

        .slayers-side .faction-title {
            color: #6ba3d4;
            text-shadow: 0 0 20px rgba(107, 163, 212, 0.9);
        }

        /* Logo principal Breathia au centre */
        .center-breathia {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            text-align: center;
        }

        .breathia-logo {
            max-width: 150px;
            filter: drop-shadow(0 0 30px rgba(255, 75, 75, 0.8));
            margin-bottom: 10px;
        }

        .breathia-title {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(90deg, #ff4b4b, #ff8484, #ff4b4b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 75, 75, 0.5);
            letter-spacing: 5px;
        }

        /* Barre de progression */
        .loading-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            z-index: 200;
        }

        .loading-text {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d44b4b, #ffffff, #6ba3d4);
            border-radius: 20px;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Infos serveur */
        .server-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 200;
        }

        .info-item {
            text-align: center;
        }

        .info-item strong {
            display: block;
            font-size: 0.9em;
            color: #999;
            margin-bottom: 5px;
        }

        .info-item span {
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(90deg, #d44b4b, #6ba3d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Particules */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
        }

        .demons-side .particle {
            background: rgba(212, 75, 75, 0.6);
        }

        .slayers-side .particle {
            background: rgba(107, 163, 212, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .split-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .crack {
                width: 100%;
                height: 40px;
                top: 50%;
                left: 0;
                transform: translateY(-50%);
            }

            .faction-title {
                font-size: 2em;
            }

            .breathia-title {
                font-size: 1.8em;
            }

            .server-info {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Côté Démons (gauche - ROUGE) -->
        <div class="demons-side">
            <div class="demons-bg"></div>
            <div class="particles" id="demonsParticles"></div>
            <img src="demon-logo.png" alt="Démons" class="faction-logo" onerror="this.style.display='none'">
            <div class="faction-title">DÉMONS</div>
        </div>

        <!-- Côté Pourfendeurs (droite - BLEU) -->
        <div class="slayers-side">
            <div class="slayers-bg"></div>
            <div class="particles" id="slayersParticles"></div>
            <img src="slayer-logo.png" alt="Pourfendeurs" class="faction-logo" onerror="this.style.display='none'">
            <div class="faction-title">POURFENDEURS</div>
        </div>

        <!-- Fissure centrale -->
        <div class="crack">
            <svg viewBox="0 0 40 1000" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="crackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#d44b4b;stop-opacity:0.4" />
                        <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#6ba3d4;stop-opacity:0.4" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Ligne centrale principale -->
                <path d="M 20 0 L 20 100 L 18 150 L 22 200 L 19 250 L 21 300 L 20 350 L 18 400 L 22 450 L 20 500 L 19 550 L 21 600 L 20 650 L 22 700 L 18 750 L 20 800 L 21 850 L 19 900 L 20 950 L 20 1000" 
                      stroke="url(#crackGradient)" 
                      stroke-width="4" 
                      fill="none" 
                      filter="url(#glow)"/>
                
                <!-- Fissures secondaires -->
                <path d="M 20 200 L 10 220" stroke="url(#crackGradient)" stroke-width="2" fill="none" opacity="0.7"/>
                <path d="M 20 250 L 30 270" stroke="url(#crackGradient)" stroke-width="2" fill="none" opacity="0.7"/>
                <path d="M 20 400 L 8 430" stroke="url(#crackGradient)" stroke-width="2" fill="none" opacity="0.7"/>
                <path d="M 20 450 L 32 480" stroke="url(#crackGradient)" stroke-width="2" fill="none" opacity="0.7"/>
                <path d="M 20 600 L 12 630" stroke="url(#crackGradient)" stroke-width="2" fill="none" opacity="0.7"/>
                <path d="M 20 700 L 28 730" stroke="url(#crackGradient)" stroke-width="2" fill="none" opacity="0.7"/>
                <path d="M 20 800 L 15 825" stroke="url(#crackGradient)" stroke-width="2" fill="none" opacity="0.7"/>
            </svg>
        </div>

        <!-- Logo Breathia central en haut -->
        <div class="center-breathia">
            <img src="logo.png" alt="Breathia" class="breathia-logo" onerror="this.style.display='none'">
            <div class="breathia-title">BREATHIA</div>
        </div>

        <!-- Barre de progression -->
        <div class="loading-container">
            <div class="loading-text" id="loadingText">Chargement en cours...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Infos serveur -->
        <div class="server-info">
            <div class="info-item">
                <strong>JOUEURS</strong>
                <span id="players">0/64</span>
            </div>
            <div class="info-item">
                <strong>MAP</strong>
                <span id="mapName">kimetsu_village</span>
            </div>
            <div class="info-item">
                <strong>GAMEMODE</strong>
                <span>DarkRP</span>
            </div>
        </div>
    </div>

    <!-- Audio (musique de fond) -->
    <audio id="bgMusic" autoplay loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Création des particules pour chaque côté
        function createParticles(containerId, count) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                container.appendChild(particle);
            }
        }

        createParticles('demonsParticles', 50);
        createParticles('slayersParticles', 50);

        // Gestion de la musique
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.3;

        window.addEventListener('load', () => {
            const playAttempt = bgMusic.play();
            if (playAttempt !== undefined) {
                playAttempt.catch(() => {
                    document.addEventListener('click', () => {
                        bgMusic.play();
                    }, { once: true });
                });
            }
        });

        document.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
            }
        });

        // Simulation de progression
        let progress = 0;
        const progressFill = document.getElementById('progressFill');
        const loadingText = document.getElementById('loadingText');
        
        const loadingMessages = [
            "Connexion au serveur...",
            "Chargement des ressources...",
            "Téléchargement des fichiers...",
            "Initialisation du monde...",
            "Préparation de votre aventure...",
            "Presque prêt..."
        ];

        // Fonctions GMOD
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.getElementById('mapName').textContent = mapname || 'kimetsu_village';
        }

        function SetStatusChanged(status) {
            loadingText.textContent = status;
        }

        function SetFilesNeeded(needed) {
            loadingText.textContent = `Téléchargement: ${needed} fichiers restants`;
        }

        function SetFilesTotal(total) {
            // Gestion du total de fichiers
        }

        function DownloadingFile(fileName) {
            loadingText.textContent = `Téléchargement: ${fileName}`;
        }

        // Simulation de chargement
        const interval = setInterval(() => {
            if (progress < 100) {
                progress += Math.random() * 3;
                if (progress > 100) progress = 100;
                
                progressFill.style.width = progress + '%';
                
                let messageIndex = Math.floor((progress / 100) * loadingMessages.length);
                if (messageIndex >= loadingMessages.length) messageIndex = loadingMessages.length - 1;
                loadingText.textContent = loadingMessages[messageIndex];
            } else {
                clearInterval(interval);
                loadingText.textContent = "Chargement terminé !";
            }
        }, 100);

        // Mise à jour du nombre de joueurs
        function UpdatePlayers(current, max) {
            document.getElementById('players').textContent = `${current}/${max}`;
        }
    </script>
</body>
</html>
